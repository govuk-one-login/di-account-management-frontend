  AppFrontApiMapping:
    Type: AWS::ApiGatewayV2::ApiMapping
    Properties:
      DomainName: !FindInMap [EnvironmentVariables, !Ref Environment, BASEURL]
      ApiId: !Ref ApiGateway
      Stage: !Ref ApiDefaultStage
    DependsOn:
      - AppFrontCustomDomain

  #
  # Metrics and Alarms
  #

  # API Gateway Alarms

  # 4xx Status Code
  ApiGateway4xxStatusAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-ApiGateway4xxStatusAlarm"
      AlarmDescription: "Trigger the alarm when more than 5% of total requests are getting 4xx errors"
      ActionsEnabled: true
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/HighAlertNotificationTopic/ARN}}"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 80
      TreatMissingData: missing
      Metrics:
        - Id: errorThreshold
          Label: errorThreshold
          ReturnData: true
          Expression: errorPercentage
        - Id: invocations
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: Count
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 60
            Stat: Sum
        - Id: errorPercentage
          Label: errorPercentage
          ReturnData: false
          Expression: (error/invocations)*100
        - Id: error
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: 4xx
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 60
            Stat: Sum

  # 5xx Status Code
  # Alarm should activate when the number of 5xx errors exceeds 5 in the current 24-hour period.
  # Sample every 300 seconds (Period) and check the 288 preceeding sample persiods to cover the last 24 hours
  # 288 * 300 seconds = 86,400 seconds = 24 hours.
  ApiGateway5xxStatusAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-ApiGateway5xxStatusAlarm"
      AlarmDescription: "Activate when 5 5xx events detected in the last 24 hours.  The Alarm will be raised within 300 seconds of the 5xx being raised."
      ActionsEnabled: true
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/HighAlertNotificationTopic/ARN}}"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 20
      TreatMissingData: missing
      Metrics:
        - Id: errorThreshold
          Label: errorThreshold
          ReturnData: true
          Expression: errorPercentage
        - Id: invocations
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: Count
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 300
            Stat: Sum
        - Id: errorPercentage
          Label: errorPercentage
          ReturnData: false
          Expression: (error/invocations)*100
        - Id: error
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: 5xx
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 300
            Stat: Sum

  # Latency
  ApiGatewayLatencyAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-ApiGatewayLatencyAlarm"
      AlarmDescription: "Trigger the alarm if response latency exceeds 2.5 seconds with the minimum of 10 invocations in 2 out of the last 5 minutes"
      ActionsEnabled: false
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/LowAlertNotificationTopic/ARN}}"
      ComparisonOperator: GreaterThanThreshold
      EvaluationPeriods: 5
      DatapointsToAlarm: 2
      Threshold: 2500
      TreatMissingData: missing
      Metrics:
        - Id: safeLatency
          Label: safeLatency
          ReturnData: true
          Expression: IF(invocations<10,0,maxLatency)
        - Id: invocations
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: Count
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 60
            Stat: Sum
        - Id: maxLatency
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: Latency
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 60
            Stat: Maximum

  # Traffic spike detection (low severity)
  # Triggers when API Gateway request count increases by >=2500 in the current 5-minute period compared to the previous 5-minute period
  # and only when the current 5-minute period has >2500 requests to avoid noise on low traffic.
  ApiGatewayTrafficSpikeAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-ApiGatewayTrafficSpikeAlarm"
      AlarmDescription: "Alert when API Gateway requests increase by >=2500 vs previous 5 minutes, only if current 5-minute Count > 2500. Period=300s"
      ActionsEnabled: true
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/LowAlertNotificationTopic/ARN}}"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 2500
      TreatMissingData: missing
      Metrics:
        - Id: spike
          Label: spikeIncrease
          ReturnData: true
          Expression: IF((m1>2500) AND (DIFF(m1)>0), DIFF(m1), 0)
        - Id: m1
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApiGateway
              MetricName: Count
              Dimensions:
                - Name: ApiId
                  Value: !Ref ApiGateway
            Period: 300
            Stat: Sum

  LoggerErrorsFilter:
    Type: AWS::Logs::MetricFilter
    Properties:
      FilterPattern: '{ $.level = 50 || $.level = "error" }'
      LogGroupName: !Ref TaskLogGroup
      MetricTransformations:
        - MetricName: LoggerErrorCount
          MetricNamespace: !Sub "${AWS::StackName}/Logger"
          MetricValue: "1"
          Unit: Count

  # ALB traffic spike detection (low severity)
  # Triggers when ALB RequestCount increases by >=1000 in the current 5-minute period compared to the previous 5-minute period
  # and only when the current 5-minute period has >1000 requests to avoid noise on low traffic.
  ALBTrafficSpikeAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-ALBTrafficSpikeAlarm"
      AlarmDescription: "Alert when ALB RequestCount increases by >=1000 vs previous 5 minutes, only if current 5-minute count > 1000. Period=300s"
      ActionsEnabled: true
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/LowAlertNotificationTopic/ARN}}"
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: 1
      DatapointsToAlarm: 1
      Threshold: 1000
      TreatMissingData: missing
      Metrics:
        - Id: spike
          Label: spikeIncrease
          ReturnData: true
          Expression: IF((m1>1000) AND (DIFF(m1)>0), DIFF(m1), 0)
        - Id: m1
          ReturnData: false
          MetricStat:
            Metric:
              Namespace: AWS/ApplicationELB
              MetricName: RequestCount
              Dimensions:
                - Name: LoadBalancer
                  Value: !Ref ApplicationLoadBalancer
            Period: 300
            Stat: Sum

  LoggerErrorRateAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-LoggerErrorRateAlarm"
      AlarmDescription: "Alarm when Logger error rate exceeds 5 errors in 5 minutes"
      Namespace: !Sub "${AWS::StackName}/Logger"
      MetricName: LoggerErrorCount
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 5
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      ActionsEnabled: true
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/HighAlertNotificationTopic/ARN}}"

  OidcCallbackErrorsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub "${AWS::StackName}-OidcCallbackErrorsAlarm"
      AlarmDescription: "Alarm when OIDC callback errors exceed 5 per minute for 3 minutes out of the last 5 minutes"
      Namespace: !Sub "${AWS::StackName}/Account Home"
      MetricName: oidcCallbackError
      Statistic: Sum
      Period: 60
      EvaluationPeriods: 5
      DatapointsToAlarm: 3
      Threshold: 5
      ComparisonOperator: GreaterThanOrEqualToThreshold
      TreatMissingData: notBreaching
      ActionsEnabled: true
      AlarmActions:
        - !Sub "{{resolve:ssm:/${AlertingStackName}/SNS/HighAlertNotificationTopic/ARN}}"

  #
  # Canary Deployment
  #

  ECSCanaryDeploymentStack:
    Type: AWS::CloudFormation::Stack
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      TemplateURL: https://template-storage-templatebucket-1upzyw6v9cs42.s3.amazonaws.com/ecs-canary-deployment/template.yaml
      Parameters:
        VpcId: !Sub ${VpcStackName}-VpcId
        PermissionsBoundary:
          Fn::ImportValue: !Sub "${AWS::StackName}-ECSCanaryPermissionsBoundaryArn"
        CodeSigningConfigArn: !If
          - UseCodeSigning
          - !Ref CodeSigningConfigArn
          - !Ref AWS::NoValue
        ECSClusterName: !Ref ECSCluster
        ECSServiceName: !GetAtt ContainerService.Name
        TargetGroupName: !GetAtt ApplicationLoadBalancerTargetGroup.TargetGroupName
        GreenTargetGroupName: !GetAtt ApplicationLoadBalancerTargetGroupGreen.TargetGroupName
        LoadBalancerListenerARN: !Ref ApplicationLoadBalancerListenerHTTPS
        ECSServiceTaskDefinition: !Ref TaskDefinition
        DeploymentStrategy: !Ref DeploymentStrategy
        ContainerName: !Sub "${AWS::StackName}-TaskDefinition"
        ContainerPort: !Ref ContainerPort
        CloudWatchAlarms: !Sub
          - "${ELB5XX10PercentAlarm},${LoggerErrorRateAlarm}"
          - ELB5XX10PercentAlarm: !Ref ELB5XX10PercentAlarm
            LoggerErrorRateAlarm: !Ref LoggerErrorRateAlarm

Outputs:
  ApiGatewayEndpoint:
    Description: The base URI for this application.
    Value: !GetAtt ApiGateway.ApiEndpoint
  CloudFrontDistributionEndpoint:
    Description: The Application URL.
    Value: !FindInMap [EnvironmentVariables, !Ref Environment, BASEURL]
