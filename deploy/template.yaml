    Properties:
      DomainName: !FindInMap [EnvironmentVariables, !Ref Environment, BASEURL]
      DomainNameConfigurations:
        - CertificateArn: !Sub "{{resolve:ssm:/${Environment}/Platform/ACM/HostedZone/Certificate/Home/ARN}}"
