      AliasTarget:
        DNSName: !GetAtt AppFrontCustomDomain.RegionalDomainName
        HostedZoneId: !GetAtt AppFrontCustomDomain.RegionalHostedZoneId
        EvaluateTargetHealth: false

  AppCloakingOriginAssociation:
    Type: "AWS::WAFv2::WebACLAssociation"
    Properties:
      WebACLArn:
        Fn::ImportValue: "devplatform-cloudfront-CloakingOriginWebACLArn"
      ResourceArn: !GetAtt ApplicationLoadBalancer.LoadBalancerArn

  AppFrontApiRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      Name: !FindInMap [EnvironmentVariables, !Ref Environment, BASEURL]
      Type: A
      HostedZoneId: !Sub "{{resolve:ssm:/${Environment}/Platform/Route53/HostedZone/Home}}"
      AliasTarget:
        DNSName:
          Fn::ImportValue: "devplatform-cloudfront-DistributionDomain"
        HostedZoneId: "Z2FDTNDATAQYW2"
