Resources:
  #
  # Fargate Cluster
  #

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub "${AWS::StackName}-ECSCluster"
      CapacityProviders: !If
        - IsProduction
        - - "FARGATE"
        - - "FARGATE_SPOT"
      DefaultCapacityProviderStrategy:
        - CapacityProvider: !If [IsProduction, "FARGATE", "FARGATE_SPOT"]
          Weight: 1
      ClusterSettings:
        - Name: containerInsights
          Value: enabled
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ECSCluster"
        - Key: Source
          Value: !Ref SourceTagValue
        - Key: Service
          Value: ci/cd
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue

  ContainerService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      DeploymentController:
        Type: CODE_DEPLOY
      PropagateTags: SERVICE
      HealthCheckGracePeriodSeconds: 5
      CapacityProviderStrategy:
        - CapacityProvider: !If [IsProduction, "FARGATE", "FARGATE_SPOT"]
          Weight: 1
      LoadBalancers:
        - ContainerName: !Sub "${AWS::StackName}-TaskDefinition"
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref ApplicationLoadBalancerTargetGroup
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          SecurityGroups:
            - !GetAtt ContainerServiceSecurityGroup.GroupId
          Subnets:
            - Fn::ImportValue: !Sub "${VpcStackName}-ProtectedSubnetIdA"
            - Fn::ImportValue: !Sub "${VpcStackName}-ProtectedSubnetIdB"
      Tags:
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Name
          Value: !Sub "${AWS::StackName}-ContainerService"
        - Key: Owner
          Value: !Ref OwnerTagValue
        - Key: Source
          Value: !Ref SourceTagValue
    DependsOn: ApplicationLoadBalancerListenerHTTPS

  ContainerAutoScalingTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      MaxCapacity: !FindInMap [Container, !Ref Environment, MaxCapacity]
      MinCapacity: !FindInMap [Container, !Ref Environment, MinCapacity]
      ResourceId: !Join
        - "/"
        - - "service"
          - !Ref ECSCluster
          - !GetAtt ContainerService.Name
      RoleARN: !Sub "arn:${AWS::Partition}:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService"
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs

  ALBRequestCountScaleOutPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ALBRequestCountScaleOutPolicy
      PolicyType: StepScaling
      ResourceId: !Join
        - "/"
        - - "service"
          - !Ref ECSCluster
          - !GetAtt ContainerService.Name
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 30
        StepAdjustments:
          - MetricIntervalLowerBound: 0
            MetricIntervalUpperBound: 100
            ScalingAdjustment: 1 # Add 1 task if requests are 201–300
          - MetricIntervalLowerBound: 100
            MetricIntervalUpperBound: 300
            ScalingAdjustment: 2 # Add 2 tasks if requests are 301–500
          - MetricIntervalLowerBound: 300
            ScalingAdjustment: 3 # Add 3 tasks if requests > 500

  ALBRequestCountScaleInPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ALBRequestCountScaleInPolicy
      PolicyType: StepScaling
      ResourceId: !Join
        - "/"
        - - "service"
          - !Ref ECSCluster
          - !GetAtt ContainerService.Name
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      StepScalingPolicyConfiguration:
        AdjustmentType: ChangeInCapacity
        Cooldown: 30
        StepAdjustments:
          - MetricIntervalUpperBound: -100
            ScalingAdjustment: -2 # Requests < 100
          - MetricIntervalLowerBound: -100
            MetricIntervalUpperBound: 0
            ScalingAdjustment: -1 # Requests between 100–200

  ECSStepScaleOutPolicy:
    DependsOn: ContainerAutoScalingTarget
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ECSStepScalingOutPolicy
      PolicyType: StepScaling
      ResourceId: !Join
        - "/"
        - - "service"
          - !Ref ECSCluster
          - !GetAtt ContainerService.Name
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      StepScalingPolicyConfiguration:
        AdjustmentType: PercentChangeInCapacity
        Cooldown: 30
        StepAdjustments: # Bounds are calculated based on difference from alarm threshold
          - MetricIntervalUpperBound: 10 #50%
            ScalingAdjustment: 50
          - MetricIntervalLowerBound: 10 #50%
            MetricIntervalUpperBound: 30 #70%
            ScalingAdjustment: 100
          - MetricIntervalLowerBound: 30 #70%
            ScalingAdjustment: 200

  ECSStepScaleInPolicy:
    DependsOn: ContainerAutoScalingTarget
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: ECSStepScalingInPolicy
      PolicyType: StepScaling
      ResourceId: !Join
        - "/"
        - - "service"
          - !Ref ECSCluster
          - !GetAtt ContainerService.Name
      ScalableDimension: ecs:service:DesiredCount
      ServiceNamespace: ecs
      StepScalingPolicyConfiguration:
        AdjustmentType: PercentChangeInCapacity
        Cooldown: 60
        StepAdjustments: # Bounds are calculated based on difference from alarm threshold
          - MetricIntervalLowerBound: -10 #20%
            MetricIntervalUpperBound: 0 #30%
            ScalingAdjustment: -10
          - MetricIntervalLowerBound: -20 #10%
            MetricIntervalUpperBound: -10 #20%
            ScalingAdjustment: -20
          - MetricIntervalUpperBound: -20 #10%
            ScalingAdjustment: -50

  ECSStepScaleOutAlarm:
    DependsOn: ContainerAutoScalingTarget
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref ECSStepScaleOutPolicy
      AlarmDescription: "ECSClusterOver40PercentCPU"
      ComparisonOperator: "GreaterThanThreshold"
      DatapointsToAlarm: "1"
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt ContainerService.Name
      Unit: "Percent"
      EvaluationPeriods: "1"
      MetricName: "CPUUtilization"
      Namespace: "AWS/ECS"
      Statistic: "Average"
      Period: "60"
      Threshold: "40"

  ECSStepScaleInAlarm:
    DependsOn: ContainerAutoScalingTarget
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - !Ref ECSStepScaleInPolicy
      AlarmDescription: "ECSClusterUnder40PercentCPU"
      ComparisonOperator: "LessThanThreshold"
      DatapointsToAlarm: "1"
      Dimensions:
        - Name: ClusterName
          Value: !Ref ECSCluster
        - Name: ServiceName
          Value: !GetAtt ContainerService.Name
      Unit: "Percent"
      EvaluationPeriods: "1"
      MetricName: "CPUUtilization"
      Namespace: "AWS/ECS"
      Statistic: "Average"
      Period: "60"
      Threshold: "30"

  ALBRequestCountScaleOutAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: "ALB-RequestCount-High"
      MetricName: "RequestCount"
      ActionsEnabled: true
      AlarmActions:
        - !Ref ALBRequestCountScaleOutPolicy
      AlarmDescription: "ALB-RequestCount-Above-200"
      DatapointsToAlarm: "1"
      Namespace: AWS/ApplicationELB
      ComparisonOperator: "GreaterThanThreshold"
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
      Statistic: Sum
      Period: "60"
      EvaluationPeriods: 1
      Threshold: "2000"
      TreatMissingData: "notBreaching"

  ALBRequestCountScaleInAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: "ALB-RequestCount-Normal"
      MetricName: "RequestCountPerTarget"
      ActionsEnabled: true
      AlarmActions:
        - !Ref ALBRequestCountScaleInPolicy
      AlarmDescription: "ALB-RequestCount-Below-200"
      DatapointsToAlarm: "1"
      Namespace: AWS/ApplicationELB
      ComparisonOperator: "LessThanThreshold"
      Dimensions:
        - Name: LoadBalancer
          Value: !GetAtt ApplicationLoadBalancer.LoadBalancerFullName
        - Name: TargetGroup
          Value: !Ref ContainerAutoScalingTarget
      Statistic: Sum
      Period: "60"
      EvaluationPeriods: 1
      Threshold: "1000"
      TreatMissingData: "notBreaching"

  ContainerServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Security Group to access the ${AWS::StackName} Container Service"
      GroupName: !Join
        - "-"
        - - !Ref AWS::StackName
          - ContainerService
          - Fn::Select:
              - 4
              - Fn::Split:
                  - "-"
                  - Fn::Select:
                      - 2
                      - Fn::Split:
                          - "/"
                          - Ref: AWS::StackId
      SecurityGroupIngress:
        - Description: !Sub "Allow traffic from the load balancer on port ${ContainerPort}"
          SourceSecurityGroupId: !GetAtt ApplicationLoadBalancerSecurityGroup.GroupId
          IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
      VpcId:
        Fn::ImportValue: !Sub "${VpcStackName}-VpcId"
      Tags:
        - Key: Name
          Value: !Sub "${AWS::StackName}-ContainerServiceSecurityGroup"
        - Key: Service
          Value: ci/cd
        - Key: Source
          Value: SourceTagValue
        - Key: Product
          Value: !Ref ProductTagValue
        - Key: System
          Value: !Ref SystemTagValue
        - Key: Environment
          Value: !Ref Environment
        - Key: Owner
          Value: !Ref OwnerTagValue

  ECSClusterNameParameter:
    Type: AWS::SSM::Parameter
    Properties:
      Description: !Sub "The name of the ${AWS::StackName} ECS cluster"
      Name: !Sub "/${AWS::StackName}/ECS/Cluster"
      Type: String
      Value: !Ref ECSCluster
      Tags:
        Product: !Ref ProductTagValue
        System: !Ref SystemTagValue
        Environment: !Ref Environment
        Owner: !Ref OwnerTagValue
        Source: !Ref SourceTagValue

  #
  # Fargate tasks
  #

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        - Name: !Sub "${AWS::StackName}-TaskDefinition"
